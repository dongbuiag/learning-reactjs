<html>
<head>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  //https://vi.reactjs.org/docs/state-and-lifecycle.html

  function FormattedDate(props) {
    return <h2>It is {props.date.toLocaleTimeString()}.</h2>;
  }

  class Clock extends React.Component {
    constructor(props) {
      super(props);
      this.state = {date: new Date()};
    }

    //Lifecycle: Ph??ng th?c componentDidMount() ch?y sau khi ©Â?u ra component ©Â«ª ©Â??c render v«¢o trong DOM
    componentDidMount() {
      this.timerID = setInterval(
          () => this.tick(),
          1000
      );
    }

    //Lifecycle: G? b? h?n gi? trong ph??ng th?c lifecycle componentWillMount()
    componentWillUnmount() {
      clearInterval(this.timerID);
    }

    tick() {
      this.setState({
        date: new Date()
      });
    }

    render() {
      return (
          <div>
            <h1>Hello, world!</h1>
            <FormattedDate date={this.state.date}/>
          </div>
      );
    }
  }

  function App() {
    return (
        <div>
          <Clock/>
          <Clock/>
          <Clock/>
        </div>
    );
  }

  ReactDOM.render(<App/>, document.getElementById('root'));

</script>
</body>
</html>
